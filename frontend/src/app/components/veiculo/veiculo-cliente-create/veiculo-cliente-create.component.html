<mat-card>
    <mat-card-title>Novo Ve√≠culo</mat-card-title>
    <form>
        <mat-form-field fxFlex="auto">
            <input matInput placeholder="Marca" [(ngModel)]="veiculo.marca" name="marca">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo" [(ngModel)]="veiculo.modelo" name="modelo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano" [(ngModel)]="veiculo.ano" name="ano">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="insertVeiculo()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
