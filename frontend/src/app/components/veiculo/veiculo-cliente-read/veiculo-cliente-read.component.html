<button mat-raised-button color="primary" (click)="navigateToVeiculoCreate()">
  Inserir
</button>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="veiculos">
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca}}</td>
      </ng-container>
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let row">{{ row.modelo }}</td>
      </ng-container>
  
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{ row.ano }}</td>
      </ng-container>
  
      <ng-container matColumnDef="rodizioAtivo">
        <th mat-header-cell *matHeaderCellDef>Rodizio Ativo</th>
        <td mat-cell *matCellDef="let row">{{ row.rodizioAtivo }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/veiculos/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/veiculos/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
