<mat-card>
    <mat-card-title class="title">Deletar Ve√≠culo</mat-card-title>
    
    <form>
        <mat-form-field>
            <input matInput placeholder="Marca"
                [(ngModel)]="veiculo.marca" name="marca" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo"
                [(ngModel)]="veiculo.modelo" name="modelo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano"
                [(ngModel)]="veiculo.ano" name="ano" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Rodizio Ativo"
                [(ngModel)]="veiculo.rodizioAtivo" name="rodizioAtivo" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteVeiculo()" color="warn">
        Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
