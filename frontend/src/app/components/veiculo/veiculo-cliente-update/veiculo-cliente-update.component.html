<mat-card>
    <mat-card-title class="title">Editar Ve√≠culo</mat-card-title>
    
    <form>
        <mat-form-field>
            <input matInput placeholder="Marca"
                [(ngModel)]="veiculo.marca" name="marca">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo"
                [(ngModel)]="veiculo.modelo" name="modelo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano"
                [(ngModel)]="veiculo.ano" name="ano">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Rodizio Ativo"
                [(ngModel)]="veiculo.rodizioAtivo" name="rodizioAtivo">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateVeiculo(veiculo)" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
